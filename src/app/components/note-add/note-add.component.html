<div class="jumbotron">
  <div class="container">
    <h1 class="display-3">
      Add New Note
    </h1>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <form [formGroup]="addForm" (submit)="onSubmit()">
        <div class="form-group">
          <label for="noteTitle">Title</label>
          <input [ngClass]="{'is-invalid': submitted && f.title.errors}"  type="text" id="noteTitle" formControlName="title"
          name="noteTitle" class="form-control" placeholder="Add Title" />
          <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
             <div *ngIf='f.title.errors.required'>Title is Required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="noteDesc">Description</label>
          <textarea [ngClass]="{'is-invalid': submitted && f.description.errors}"  type="text" id="noteDesc" name="noteDesc" formControlName="description"
           class="form-control" placeholder="Add Description"></textarea>
           <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
            <div *ngIf='f.description.errors.required'>Description is Required</div>
           </div>
        </div>
        <div class="form-group" >
          <button type="submit" class="btn btn-primary">Add</button>
        </div>
      </form>
    </div>
  </div>
</div>
