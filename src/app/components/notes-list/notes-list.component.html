<div class="row">
  <div class="col-md-6">
    <h3>List Of Notes</h3>
  </div>
  <div class="col-md-6 text-right">
    <a [routerLink]="['add']" class="btn btn-success">
      <i class="fa fa-plus fa-lg"></i>
    </a>
  </div>
</div>
<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>#</th>
        <th>Title</th>
        <th>Description</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let note of allNotes; let i = index">
        <td>{{ i+1 }}</td>
        <td>{{ note.title }}</td>
        <td>{{ (note.description.length > 50)? (note.description | slice:0:50) + '...': note.description }}</td>
        <td style="width:150px">
          <a class="btn btn-success mr-1">
            <i class="fa fa-edit"></i>
          </a>
          <a class="btn btn-danger">
            <i class="fa fa-trash"></i>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
